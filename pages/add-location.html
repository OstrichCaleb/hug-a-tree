<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Duck Nguyen">
    <meta name="description" content="Duck Nguyen Portfolio Homepage">

    <title>Hug A Tree | Hiking Guide</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    
    <script src="https://use.fontawesome.com/b9f1530c0e.js"></script> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <link href="./css/layout.css" rel="stylesheet">
    <link href="./css/hiking.css" rel="stylesheet">
</head>
<body>
  
  <include href="includes/nav.inc.html"/>
  
  <div class="wrapper">
		<div class="container">
      <form action="./submit" method="post" enctype="multipart/form-data" id="location-form" class="form-vertical">
        <input type="text" name="title" id="title"><label for="title" required>Title</label>
        <textarea rows="4" cols="100%" name="description" id="description" form="location-form"></textarea><label for="description">Description</label>
        <input type="text" name="warning" id="warning"><label for="warning">Warning</label>
        <input type="text" name="location" id="location"><label for="location">Location</label>
        <label>Options</label>
        <repeat group="{{ @options }}" value="{{ @option }}">
          <input type="checkbox" name="opt[]" value="{{ @option }}">{{ @option }}<br>
        </repeat>
        <input id="photo" type="file" name="photo" accept="image/*" required/><label for="photo" class="control-label col-sm">Upload Photo</label>'
        <input name="action" type="submit" value="Submit" class="btn">
      </form>
    </div>
  </div>
	
	<include href="includes/footer.inc.html"/>
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
