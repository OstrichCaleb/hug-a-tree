	<div class="container">
        <div class="card card-container">
			
			<div class="row">
				<img class="card-img-top" src="../images/signup.png">
			</div>
			
            <form id="registration-form" class="form-signin" method="post" action="#" autocomplete="on">
				
				<!-- USERNAME + ERROR MESSAGE -->
                <input type="text" name="username" id="username" class="form-control" placeholder="Username" autofocus>
                <div class="alert alert-danger">
					<strong>Error:</strong> <span id="usernameErr"></span>
				</div>
				
                <!-- EMAIL SECTION + ERROR MESSAGE -->
                <input type="text" name="email" id="email" class="form-control" placeholder="Email address" autofocus>
                <div class="alert alert-danger">
					<strong>Error:</strong> <span id="emailErr"></span>
				</div>
                
                <!-- PASSWORD1 SECTION + ERROR MESSAGE -->
                <input type="password" name="password1" id="password1" class="form-control" placeholder="Password">
                <div class="alert alert-danger">
					<strong>Error:</strong> <span id="passErr1"></span>
				</div>
				
				<!-- PASSWORD2 SECTION + ERROR MESSAGE -->
                <input type="password" name="password2" id="password2" class="form-control" placeholder="Verify Password">
                <div class="alert alert-danger">
					<strong>Error:</strong> <span id="passErr2"></span>
				</div>
				
				<hr>
                <button class="btn btn-lg btn-primary btn-block btn-signin" id="submit" type="submit">
                    SIGN ME UP
                </button>
            </form>
        </div><!-- /card-container -->
